<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Administrador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 50, 0.9), rgba(0, 0, 50, 0.9)), url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .admin-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        h1 {
            color: #0d47a1;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 30px;
            color: #1a237e;
            font-size: 1.2em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        form input, form select {
            padding: 12px 14px;
            margin: 8px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0d47a1;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="LinkTeca Logo">
        </div>
        <h1><i class="fas fa-user-shield"></i> Bem-vindo(a), {{ admin.nome }}</h1>

        <h2><i class="fas fa-school"></i> Dados da Instituição</h2>
        <form method="POST" action="/salvar_instituicao">
            <input type="text" name="nome" placeholder="Nome da Instituição" value="{{ instituicao.nome if instituicao else '' }}" required>
            <input type="text" name="telefone" placeholder="Telefone" value="{{ instituicao.telefone if instituicao else '' }}">
            <input type="email" name="email" placeholder="E-mail" value="{{ instituicao.email if instituicao else '' }}">
            <button type="submit">Salvar Dados da Instituição</button>
        </form>

        <h2><i class="fas fa-user-plus"></i> Cadastrar Professor</h2>
        <form method="POST" action="/cadastrar_professor">
            <input type="text" name="nome" placeholder="Nome do Professor" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <button type="submit">Cadastrar Professor</button>
        </form>

        <h2><i class="fas fa-user-graduate"></i> Cadastrar Aluno</h2>
        <form method="POST" action="/cadastrar_aluno">
            <input type="text" name="nome" placeholder="Nome do Aluno" required>
            <input type="text" name="serie" placeholder="Série" required>
            <input type="text" name="matricula" placeholder="Matrícula" required>
            <button type="submit">Cadastrar Aluno</button>
        </form>
    </div>
</body>
</html>
