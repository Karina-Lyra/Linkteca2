<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTeca - Cadastrar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 50, 0.9), rgba(0, 0, 50, 0.9)), url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8em;
            color: #1a237e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-container h1 span {
            color: #0d47a1;
            font-weight: 700;
            font-size: 2em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input, .login-form select {
            padding: 12px 14px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-form button {
            padding: 12px 20px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0d47a1;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        .links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9em;
        }

        .links a {
            color: #1976d2;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 350px;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .form-group select {
            padding: 12px 14px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="LinkTeca Logo">
        </div>
        <h1><i class="fas fa-user-plus"></i> <span>LinkTeca</span><br>Cadastrar</h1>
        <form class="login-form" method="POST" action="/cadastrar">
            <input type="text" id="nome" name="nome" placeholder="üë§ Nome" required>
            <input type="email" id="email" name="email" placeholder="üìß Email" required>
             {% if erro_email %}
                <p class="error-message">{{ erro_email }}</p>
             {% endif %}
            <input type="password" id="senha" name="senha" placeholder="üîí Senha" required>
            <div class="form-group">
                <label for="tipo">Tipo de Usu√°rio:</label>
                <select id="tipo" name="tipo">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serie">S√©rie (para alunos):</label>
                <input type="text" id="serie" name="serie" placeholder="Ex: 1¬∫ Ano" required>
            </div>
            <button type="submit"><i class="fas fa-sign-up-alt"></i> Cadastrar</button>
        </form>
        <div class="links">
            <a href="/login"><i class="fas fa-arrow-left"></i> Voltar para Login</a>
        </div>
    </div>
</body>
</html>
