<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - LinkTeca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 50, 0.9), rgba(0, 0, 50, 0.9)), url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8em;
            color: #1a237e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-container h1 span {
            color: #0d47a1;
            font-weight: 700;
            font-size: 2em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            padding: 12px 14px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-form button {
            padding: 12px 20px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0d47a1;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="LinkTeca Logo">
        </div>
        <h1><i class="fas fa-lock"></i> <span>Nova Senha</span><br><span style="font-size: 0.7em;">Primeiro Acesso do Administrador</span></h1>
        <form class="login-form" method="POST">
            <input type="password" name="nova_senha" placeholder="ðŸ”’ Nova Senha" required>
            <input type="password" name="confirmar_senha" placeholder="ðŸ”’ Confirmar Senha" required>
            <button type="submit"><i class="fas fa-save"></i> Salvar Nova Senha</button>
            {% if erro %}
                <p class="error-message">{{ erro }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
